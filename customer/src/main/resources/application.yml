server:
  port: 8081

spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    password: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true

communication-urls:
#  fraud-service: 'http://localhost:8082/api/v1' # without eureka
  fraud-service: 'http://FRAUD/api/v1'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
